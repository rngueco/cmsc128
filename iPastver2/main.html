<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iPasT</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/fontawesome-all.min.css" rel="stylesheet">
	<link href="css/huebee.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">
	
</head>
<body>
	<div id="wrapper">
		<header>
			<!-- About -->
			<div id="navbarInfo" class="bg-light collapse">
				<div class="container py-3">
					<strong>
						iPasT
					</strong>
					An application geared towards understanding Pascal's Triangle.
				</div>
			</div>
			
			<nav class="navbar navbar-dark bg-dark box-shadow navbar-static-top">
	            <div class="container">
	                <a href="index.html" class="navbar-brand">iPasT</a>
	                <div class="navbar-right">
	                	<span id="zoomValue" class="font-weight-bold mr-1 text-white">1.00x</span>
	                	<button class="navbar-toggler" type="button" onclick="framezoom(true)" aria-label="Zoom in"><i class="fas fa-plus"></i></button>
	                	<button class="navbar-toggler mr-2" type="button" onclick="framezoom(false)" aria-label="Zoom out"><i class="fas fa-minus"></i></button>

	                	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColors" aria-controls="navbarColors" aria-expanded="false" aria-label="Toggle color"><i class="fas fa-eye-dropper"></i></button>
		                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSettings" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle settings"><i class="fas fa-cog"></i></button>
		                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarInfo" aria-controls="navbarInfo" aria-expanded="false" aria-label="Toggle info"><i class="fas fa-info"></i></button>
	                </div>
	            </div>
	        </nav>

	        <div id="navbarColors" class="bg-dark collapse text-white">
	        	<div class="container py-3">
	        		<div class="row">
	        			<div class="col-lg-2 col-md-4 col-sm-12">
	        				<label for="bgColorInput">Fill</label>
							<input id="bgColorInput" type="text" name="bgColorInput" class="form-control color-input">
	        			</div>
	        			<div class="col-lg-2 col-md-4 col-sm-12">
	        				<label for="txtColorInput">Text</label>
							<input id="txtColorInput" type="text" name="txtColorInput" class="form-control color-input">
	        			</div>
	        			<div class="col-lg-2 col-md-4 col-sm-12">
	        				<label for="strkColorInput">Stroke</label>
							<input id="strkColorInput" type="text" name="strkColorInput" class="form-control color-input">
	        			</div>
	        			<div class="col-lg-2 col-md-4 col-sm-12">
	        				<label for="slctColorInput">Select</label>
							<input id="slctColorInput" type="text" name="slctColorInput" class="form-control color-input">
	        			</div>
	        			<div class="col-lg-2 col-md-4 col-sm-12">
	        				<label for="altColorInput">Highlight</label>
							<input id="altColorInput" type="text" name="altColorInput" class="form-control color-input">
	        			</div>
	        			<div class="col-lg-2 col-md-4 col-sm-12">
	        				<label for="disColorInput">Disabled</label>
							<input id="disColorInput" type="text" name="disColorInput" class="form-control color-input">
	        			</div>
	        			<div class="col-12">
	        				<label>&nbsp;</label>
							<button class="btn btn-primary d-block" onclick="applyColors()">Apply</button>
	        			</div>
	        		</div>
	        	</div>
	        </div>

	        <!-- Settings -->
	        <div id="navbarSettings" class="bg-dark collapse text-white">
				<div class="container py-3">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-5 mt-1">
							<label for="modeSelect">Mystery</label>
							<select id="modeSelect" class="form-control">
								<option value="symmetry">Symmetry</option>
								<option value="powersof2">Powers of 2</option>
								<option value="powersof11">Powers of 11</option>
								<option value="divisiblebyprime">Divisible By Prime</option>
								<option value="countingNum">Counting Numbers</option>
								<option value="triangularNum">Triangular Numbers</option>
								<option value="tetrahedralNum">Tetrahedral Numbers</option>
								<option value="hockey">Hockey Stick</option>
								<option value="combi">Combinatorial</option>
							</select>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-5 mt-1">
							<label for="heightInput">Triangle Height</label>
							<input id="heightInput" type="number" name="heightInput" class="form-control">
						</div>
						<div class="col-sm-12 col-md-4 col-lg-2 mt-1">
							<label>&nbsp;</label>
							<button class="btn btn-primary d-block" onclick="applySettings()">Apply</button>
						</div>
					</div>
				</div>
			</div>

		</header>
        <div>
        	
        </div>
        <div id="page-content-wrapper">
        	<div class="container-fluid">
                <div class="col-lg-12 col-md-12" id="display" style="padding:0; position: relative;">
    				<div id="message" style="position: absolute; top:0; left:0; display: none;">
    					Hello World!
    				</div>
    				<!-- canvas -->
                </div>
            </div>
        </div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="js/huebee.pkgd.min.js"></script>

	<script type="text/javascript" src="js/pixi.min.js"></script>
	
	<script type="text/javascript" src="js/mystery_factory.js"></script>
	<script type="text/javascript" src="js/pascal.js"></script>
	<script type="text/javascript" src="js/hexagon.js"></script>
	

    <!-- Menu Toggle Script -->
	<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
	</script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
